    <link rel="stylesheet" type="text/css" href="login.css">

    <script>
        function validateForm(){
            var uname = document.forms["form"]["username"].value;
            if(uname==""){
                alert("Username empty!");
                return false;
            }
            var pass = document.forms["form"]["password"].value;
            if(pass==""){
                alert("Password empty!");
                return false;
            }
        }
    </script>

</head>
<body>
    <center>
        <div id="outerDiv">
            <form name="form" action="login.php" onsubmit="return validateForm();" method="POST">
                <lable id="text">Username</lable><br>
                <input type="text" name="username" id="text"><br>
                <lable id="text">Password</lable><br>
                <input type="password" name="password" id="text"><br><br>
                <input type="submit" value="Login" id="button">
            </form>
        </div>

</html>
